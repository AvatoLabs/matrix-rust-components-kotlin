name: Android CI

on:
  workflow_dispatch:

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    
    - name: set up JDK 11
      uses: actions/setup-java@v2
      with:
        java-version: '11'
        distribution: 'temurin'
        cache: gradle
        
    - uses: actions/cache@v2
      with:
        path: |
          ~/.gradle/caches
          ~/.gradle/wrapper
        key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle*', '**/gradle-wrapper.properties') }}
        restore-keys: |
            ${{ runner.os }}-gradle-
  
    - name: Install rust
      uses: actions-rs/toolchain@v1
      with:
        profile: minimal
        target: ${{ matrix.targets.value }}
        toolchain: stable
        override: true
            
    - name: Cargo install uniffi_bindgen
      continue-on-error: true
      uses: actions-rs/cargo@v1
      with:
        command: install
        args: uniffi_bindgen    
        
    - name: Grant execute permission for gradlew
      run: chmod +x gradlew
      
    - name: Generate uniffi bindings 
      run: ./gradlew :crypto:generateReleaseUniffiBindings
      
    - name: Build crypto module
      run: ./gradlew :crypto:build
